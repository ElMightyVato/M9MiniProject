  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Task Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="task_dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="task_creation.html">Create Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-link">
            <a href="auth.html">login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Task Dashboard</h2>

    <!-- Task List -->
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action">
        Task 1: Complete the project
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Task 2: Review code
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Task 3: Attend team meeting
      </a>
    </div>

    <!-- Add New Task Form -->
    <h3 class="mt-4">Add New Task</h3>
    <form>
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
      </div>
      <div class="mb-3">
        <label for="taskDetails" class="form-label">Task Details</label>
        <textarea class="form-control" id="taskDetails" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>

</body>
</html>
